name: start-workflow-study
on: [push]

jobs:
  A_기본job: 
    runs-on: ubuntu-latest
    steps:
      - name: 1. Hello 출력하기
        run: echo "Hello World"
      - name: 2. 여러줄 라인 명령
        run: |
          node -v
          npm -v

  B_병렬Job: 
    runs-on: macos-latest
    steps:
      - name: 1. software version 출력하기
        run: sw_vers

  C_의존성Job:
    runs-on: windows-latest
    needs: A.기본job 
    steps:
      - name: echo a string
        run: Write-Output "Windows String"
      - name: Error Step
        run: doesnotexit